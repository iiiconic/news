{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock title %}

{% block content %}
    <h2>Log In</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">
            Login
        </button>
        <p>
            <a href="{% url 'password_reset' %}">Forgot your password?</a>
        </p>
    </form>
{% endblock content %}
