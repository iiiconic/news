{% extends 'base.html' %}


{% block title %}
    Home
{% endblock title %}

{% block content %}
    
    {% if user.is_authenticated %}
        Hi {{ user.username }}! You are {{ user.age }} years old!
        <p><a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <p>You are not logged in</p>
        <p><a href="{% url 'login' %}">Login</a></p>
        <p><a href="{% url 'signup' %}">Signup</a></p>
    {% endif %}
        
{% endblock content %}
